<!DOCTYPE html>
<html>
<head>
	<title>Splash Screen</title>
	<style>
		body {
			background-color: black;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}
		
		.splash-screen {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background-color: black;
			color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 48px;
		}
		
		.splash-screen img {
			
			height: 100%;
			margin-bottom: 20px;
			width: 100%;
		}
	</style>
</head>
<body style="">
	<div class="splash-screen">
		<img src="clickgain.png" alt="">
		
	</div>
	
	<script>
		setTimeout(function() {
			window.location.href = "index.html";
		}, 2000);
	</script>
</body>
</html>
